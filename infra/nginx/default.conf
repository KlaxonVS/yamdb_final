server {
    listen 60;
    server_name 158.160.33.16 vorvorsky.sytes.net;
    server_tokens off;

    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_set_header Host $host;
        proxy_pass http://web:6000;
    }
}
